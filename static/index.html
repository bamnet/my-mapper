<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset=utf-8>
    <title>GeoJSON Viewer</title>
    <style type='text/css'>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </head>
  <body>
    <header>
      <h1 id='status'>Checking authorization...</h1>
      <div id='auth_prompt' style='display: none;'>
        <button onclick='authenticate(true);'>Authorize</button>
      </div>
    </header>
    <div id='map-canvas'></div>
    <script type='text/javascript' src='https://apis.google.com/js/api.js?onload=onApiLoad'></script>
    <script type='text/javascript' src='https://apis.google.com/js/client.js?onload=onClientLoad'></script>
  </body>
</html>
